<main id="main" class="main">

    <div class="pagetitle">
      <h1>Vendor</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Vendor</li>
          <li class="breadcrumb-item active">Add</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title">{{ isEdit ? 'EDIT' : 'ADD' }} Vendor</h5>                
                <button type="reset" class="btn btn-secondary" (click)="backTo()">Back</button>
              </div>


              <form class="row g-3" (submit)="handleSubmit()">
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.vendor_name" name="vendor_name" placeholder="Vendor Name" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.contact_no" name="contact_no" placeholder="Contact Number" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.city" name="city" placeholder="City" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.state" name="state" placeholder="State" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.country" placeholder="Country" name="country" required>
                </div>
                <div class="col-md-3">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.pincode" placeholder="Pincode" name="pincode" required>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.address" placeholder="Address" name="address" required>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.logo" placeholder="Logo" name="logo">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.lat" placeholder="Lat" name="lat">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" [(ngModel)]="vendorList.lng" placeholder="Lng" name="lng">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

            </div>
          </div>

        </div>

      </div>
    </section>

  </main><!-- End #main -->
